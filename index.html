<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="./main.js" defer></script>
  
  <title>Fortune Cookie</title>

</head>
<body>
  <main>
    <div class="screen1">
      <div class="cookie-wrapper">
        <h1>Qual é a sua sorte hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button class="cookieButton">
          <img src="./assets/fortune-cookie.svg" alt="desenho de um biscoito da sorte">
        </button>
      </div>
    </div>

    <div class="screen2 hide">
      <div class="cookie-wrapper">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <h4>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h4>
        <img src="./assets/opened-cookie.svg" alt="desenho de um biscoito da sorte">
        <button class="openedCookieButton">Abrir outro biscoito</button>
      </div>
    </div>
  </main>
</body>
</html>
